<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <meta
        charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta
        name="renderer"
        content="webkit" />
    <meta
        name="force-rendering"
        content="webkit" />
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge,chrome=1" />

    <script type="text/javascript">

    </script>

    <!-- 引入样式 -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/mtu/dist/mtu.min.css">
    <link
        rel="stylesheet"
        href="styles/01.css">

    <title>Hello, world!</title>
</head>

<body theme="auto"
      style="
                --color-primary: 33, 150, 243;
                --color-accent: 33, 150, 243;
                background-color: #e6e6e6;">

<m-dialog title="请选择"
positive="取消"
negative="登录">

    <m-button
    id="pickColor"
    slot="active"
    style="display: none;">打开</m-button>

<div style="padding: 0 24px;">

      <m-button mode="icon" theme="flat-color">
        <m-icon value="" c style="background-color: #2196f3;"></m-icon>
      </m-button>

      <m-button mode="icon" theme="flat-color">
        <m-icon value="" c style="background-color: #009688;"></m-icon>
      </m-button>

      <m-button mode="icon" theme="flat-color">
        <m-icon value="" c style="background-color: #ff9100;"></m-icon>
      </m-button>

      <m-button mode="icon" theme="flat-color">
        <m-icon value="" c style="background-color: #4caf50;"></m-icon>
      </m-button>

      <m-button mode="icon" theme="flat-color">
        <m-icon value="" c style="background-color: #ec691c;"></m-icon>
      </m-button>

      <m-button mode="icon" theme="flat-color">
        <m-icon value="" c style="background-color: #3f51b5;"></m-icon>
      </m-button>

      <m-button mode="icon" theme="flat-color">
        <m-icon value="" c style="background-color: #ebebeb;"></m-icon>
      </m-button>

      <m-button mode="icon" theme="flat-color">
        <m-icon value="" c style="background-color: #e91e63;"></m-icon>
      </m-button>

      <m-button mode="icon" theme="flat-color">
        <m-icon value="" c style="background-color: #ffeb3b;"></m-icon>
      </m-button>

      <m-button mode="icon" theme="flat-color">
        <m-icon value="" c style="background-color: #ffc107;"></m-icon>
      </m-button>

      <m-button mode="icon" theme="flat-color">
        <m-icon value="" c style="background-color: #808080;"></m-icon>
      </m-button>

</div>
</m-dialog>

<m-table id="contextMenu">

    <m-thead>
        <m-tr>
            <m-th>名称</m-th>
            <m-th>说明</m-th>
        </m-tr>
    </m-thead>

    <m-tbody>
        <m-tr>
            <m-td>匿名</m-td>
            <m-td>表格体/表格头</m-td>
        </m-tr>
        <m-tr>
            <m-td>header</m-td>
            <m-td>头部</m-td>
        </m-tr>
        <m-tr>
            <m-td>footer</m-td>
            <m-td>底部</m-td>
        </m-tr>
    </m-tbody>
</m-table>

    <m-appbar style="background-color: #e6e6e6">

        <m-button slot="nav"
                  mode="icon"
                  theme="flat">

            <m-icon value="menu"></m-icon>

        </m-button>

        <div slot="title">Erlopic Doppelt</div>
        <div slot="subtitle">Hydroile -WEB</div>

        <img src="icons/a7xoz-le9ny-001.ico"
             slot="logo">

        <aside>
            <m-edit-input appbar-search style="margin-left: -20%;min-width: 10%"
                          placeholder="请输入内容"></m-edit-input>
        </aside>

        <m-menu mode="auto-start">
            <m-menu-group>

                <m-menu-item onclick="document.getElementById('login').click();">
                    <m-icon value="person"
                            slot="start">
                    </m-icon>

                    <div slot="title">登录</div>

                </m-menu-item>

                <m-menu-item>
                    <svg icon slot="start" height="24" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
                        <path fill="#666666" fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>

                    <div slot="title">GitHub</div>

                </m-menu-item>

                <m-menu-item>
                    <m-icon value="tune"
                            slot="start">
                    </m-icon>

                    <div slot="title">设置</div>

                </m-menu-item>

            </m-menu-group>
        </m-menu>
    </m-appbar>

    <m-tab style="background-color: #e6e6e6;">
        <m-tab-item toEdit>
          <m-icon slot="start" value="edit" disabled="true"></m-icon>
          编辑
        </m-tab-item>
        <m-tab-item toInsert>
          <m-icon slot="start" value="insert_link"></m-icon>
          插入
        </m-tab-item>
        <m-tab-item toDesign>
            <m-icon slot="start" value="brush"></m-icon>
            设计
          </m-tab-item>
        <m-tab-item toLayout>
          <m-icon slot="start" value="view_quilt"></m-icon>
          布局
        </m-tab-item>
        <m-tab-item toFunction>
          <m-icon slot="start" value="home_repair_service"></m-icon>
          功能集
        </m-tab-item>
        <m-tab-item toTool>
          <m-icon slot="start" value="attractions"></m-icon>
          工具集
        </m-tab-item>
        <m-tab-item toApplication>
          <m-icon slot="start" value="apps"></m-icon>
          程序集
        </m-tab-item>
        <m-tab-item toAuxil>
          <m-icon slot="start" value="support"></m-icon>
          辅助功能
        </m-tab-item>          
        <m-tab-item toHelp>
          <m-icon slot="start" value="help"></m-icon>
          帮助
        </m-tab-item>
      </m-tab>

      <m-carousel toolBar style="height: 200px" autoplay="false">
        <m-carousel-item style="padding: 12px;">
          
            <m-tooltip>
                <m-button mode="icon" theme="flat" onclick="document.getElementById('pickColor').click();">
                    <m-icon value="format_color_text"></m-icon>
                </m-button>
                <div slot="text">文本颜色</div>
            </m-tooltip>

        </m-carousel-item>
        <m-carousel-item>
          2
        </m-carousel-item>
        <m-carousel-item>
          3
        </m-carousel-item>
        <m-carousel-item>
          4
        </m-carousel-item>
        <m-carousel-item>
          5
        </m-carousel-item>
        <m-carousel-item>
          6
        </m-carousel-item>
        <m-carousel-item>
          8
        </m-carousel-item>
        <m-carousel-item>
          9
        </m-carousel-item>
      </m-carousel>

      <m-tooltip style="float: right; margin-top: -40px;">
        <div slot="text">折叠工具栏</div>
        <m-button foldToolBar mode="icon" theme="flat">
            <m-icon value="expand_less"></m-icon>
        </m-button>
      </m-tooltip>

      <m-scrollbar>
          <m-edit-textarea
            placeholder="请输入内容"
            style="margin: 36px;max-height: 428px;height: 428px;"></m-edit-textarea>
      </m-scrollbar>

        <!-- 引入组件库 -->
        <script src="https://cdn.jsdelivr.net/npm/mtu/dist/mtu.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="scripts/javascript.js"></script>

        <link rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
        <style>
            @media screen and (max-width: 909px) {
                m-tab {
                    display: none;
                }
            }
            @media screen and (min-width: 909px) {
                m-tab {
                    display: flex;
                }
            }
    
            *::-webkit-scrollbar {
                display: none;
            }
    
            div[class="bar"][part="bar"] {
                display: none;
            }
        </style>
</body>

</html>
